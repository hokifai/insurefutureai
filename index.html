        .ai-gradient-text {
            background: linear-gradient(90deg, #0ea5e9, #38bdf8, #a5f3fc);

            -webkit-text-fill-color: transparent;

        }
        .ai-icon-bg {
            background-color: var(--color-accent);
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
        }
    </style>
